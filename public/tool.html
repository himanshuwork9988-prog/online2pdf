<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <a class="brand" href="index.html">â† PDF Tools</a>
</header>

<section class="tool-wrap">
  <h2 id="toolTitle">PDF Tool</h2>
  <p id="toolDesc">Upload files. Choose options. Process instantly.</p>

  <div class="upload-box" id="dropZone">
    <input type="file" id="fileInput" hidden multiple />
    <p>ğŸ“‚ Drag & drop files here</p>
    <span>or click to upload</span>
  </div>

  <!-- FILE PREVIEW -->
  <ul id="fileList" class="file-list"></ul>

  <!-- SPLIT OPTIONS -->
  <div id="splitOptions" class="option-box" style="display:none;">
    <label style="display:block;margin-bottom:6px;">
      Split pages (example: <b>1-3</b> or leave empty for all pages)
    </label>
    <input
      type="text"
      id="splitRange"
      placeholder="e.g. 1-3"
      style="width:100%;padding:10px;border-radius:8px;border:1px solid #cbd5f5;"
    />
  </div>

  <!-- ROTATE OPTIONS -->
  <div id="rotateOptions" class="option-box" style="display:none;">
    <label style="display:block;margin-bottom:6px;">Rotate by</label>
    <select id="rotateDegree">
      <option value="90">90Â°</option>
      <option value="180">180Â°</option>
      <option value="270">270Â°</option>
    </select>
  </div>

  <!-- PASSWORD OPTIONS -->
  <div id="passwordBox" class="option-box" style="display:none;">
    <input
      type="password"
      id="pdfPassword"
      placeholder="Enter password"
      style="width:100%;padding:10px;border-radius:8px;border:1px solid #cbd5f5;"
    />
  </div>

  <!-- IMAGE FORMAT -->
  <div id="imgFormatBox" class="option-box" style="display:none;">
    <label style="display:block;margin-bottom:6px;">Convert to</label>
    <select id="imgFormat">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
    </select>
  </div>

  <button class="primary" onclick="runTool()">Process</button>

  <div class="progress" id="progress">
    <div class="bar" id="bar"></div>
  </div>
</section>

<footer class="footer">
  <p>Secure processing â€¢ Auto delete</p>
</footer>

<script src="app.js"></script>
</body>
</html>
